<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div id="header">
        <p id="text-header">Login</p>
    </div>
    <div class="log" id="log">
        <form class="form" id="form">
                <input type="text" name="nome" placeholder="Nome"class="box-nome" id="nome" required oninput="nomeValidar()"><br>
                <span class="span">Nome deve ter conter no mínimo 10 caracteres</span>

                <input type="text" name="login" placeholder="Login"class="box-login" id="login" required oninput="loginValidar()"><br>
                <span class="span">Login deve ter conter no máximo 10 caracteres</span>

                <input type="email" name="email" placeholder="E-mail" class="box-email" id="email" oninput="emailValidar()" required><br>
                <span class="span">Insira um email válido</span>

                <input type="password" name="senha" placeholder="Senha" class="box-senha" id="senha" required oninput="compareSenha()"><br>
                <span class="span">As senhas devem ser iguais</span>

                <input type="password" name="conf-senha" placeholder="Confirme sua senha" class="box-conf-senha" id="confsenha" required oninput="compareSenha()">
                <span class="span">As senhas devem ser iguais</span><br>

            <input type="submit" value="Entrar" onclick="entrar()" class="button">
        </form>
    </div>
    <script type="text/javascript" src="script-index.js"></script>
</body>
</html>
